<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TWISTED APPLE</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-- importa la libreria de HYDRA-->
    <script src="https://unpkg.com/hydra-synth"></script>
  </head>

  <body>
    <!-- tamaño de hydra -->
    <!-- tamaño de pantalla -->
    <canvas id="tú, tú mismo y eso" width="1280px" height="720px"></canvas>
    <p>There was a time when i would see you</p>

    <script>
      // create a new hydra-synth instance
      var hydra = new Hydra({
        canvas: document.getElementById("tú, tu mismx y eso"),
        detectAudio: true,
      });
      s0.initVideo("https://media.giphy.com/media/MZfvYOhbeEXYc/giphy.mp4");

      s1.initCam();

      a.show();

      a.setBins(5);

      src(s0)
        .kaleid([1, 2, 5, 1, 3])
        .modulateRotate(osc(0.1, 0.5, 0).scale(0.5), 15, 0)
        .contrast(2)
        .add(shape(50).mask(s1), 6, 1)
        .contrast(() => a.fft[3] * 3)
        .colorama([1, 0, 1, 0,.1,0])
        .out();
    </script>
  </body>
</html>
